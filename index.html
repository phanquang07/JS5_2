<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>JS B5.2</title>
  </head>

  <body>
    <div class="container">
      <h3 class="mt-3">JS B5.2</h3>
      <div class="mt-5">
        <!-- Bài 1: Tính thuế thu nhập cá nhân -->
        <h5>Bài 1: Tính thuế thu nhập cá nhân</h5>
        <form class="row g-3">
          <div class="col-lg-4 col-sm-6">
            <label for="inputUser" class="form-label">Nhập tên của bạn</label>
            <input
              type="text"
              class="form-control"
              id="inputUser"
              placeholder="Nhập tên của bạn"
            />
          </div>
          <div class="col-lg-4 col-sm-6">
            <label for="inputIncome" class="form-label"
              >Tổng thu nhập năm</label
            >
            <input
              type="text"
              class="form-control"
              id="inputIncome"
              placeholder="Tổng thu nhập năm"
            />
          </div>
          <div class="col-lg-4 col-sm-6">
            <label for="inputPersonNum" class="form-label"
              >Số người phụ thuộc</label
            >
            <input
              type="text"
              class="form-control"
              id="inputPersonNum"
              placeholder="Số người phụ thuộc"
            />
          </div>
          <div>
            <button id="btn-calcTax" class="btn btn-success my-3" type="button">
              Tính
            </button>
          </div>
        </form>
        <p id="displayTax" type="text" class="alert alert-success"></p>
      </div>

      <div class="mt-5">
        <!-- Bài 2: Tính tiền cáp -->
        <h5>Bài 2: Tính tiền cáp</h5>
        <form class="row g-3">
          <div class="col-lg-4 col-sm-6">
            <label for="inputKey" class="form-label">Nhập mã KH</label>
            <input
              type="text"
              class="form-control"
              id="inputKey"
              placeholder="Nhập mã KH"
            />
          </div>
          <div class="col-lg-4 col-sm-6">
            <label for="inputType" class="form-label">Nhập loại KH</label>
            <select
              id="inputType"
              class="form-select"
              onchange="checkType()"
              aria-label="Default select example"
            >
              <option>--Loại KH--</option>
              <option value="1">Doanh nghiệp</option>
              <option value="2">Hộ dân</option>
            </select>
          </div>
          <div class="col-lg-4 col-sm-6">
            <label for="inputChanel" class="form-label"
              >Nhập kênh cao cấp</label
            >
            <input
              type="text"
              class="form-control"
              id="inputChanel"
              placeholder="Nhập kênh cao cấp"
            />
          </div>
          <div class="connect-num col-lg-4 col-sm-6" style="display: none;">
            <label for="inputNum" class="form-label"
              >Nhập số kết nối</label
            >
            <input
              type="text"
              class="form-control"
              id="inputNum"
              placeholder="Nhập số kết nối"
            />
          </div>
          <div>
            <button
              id="btn-CableBill"
              class="btn btn-success my-3"
              type="button"
            >
              Tính
            </button>
          </div>
        </form>
        <p id="cableBill" type="text" class="alert alert-success"></p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
